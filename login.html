<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 4px; }
        .input-group { margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 2px; }
        .switch-text { margin-top: 15px; text-align: center; font-size: 0.9rem; color: var(--primary); cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">ShopApp</div>
    </nav>

    <div class="auth-container">
        <h2 id="form-title" style="text-align:center; margin-bottom:20px;">Login</h2>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        
        <button id="auth-btn" class="btn btn-primary">Login</button>
        
        <div class="switch-text" id="switch-mode">New here? Create an account</div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module">
        import { loginUser, registerUser } from './js/auth.js';

        let isLogin = true;
        
        document.getElementById('switch-mode').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('form-title').innerText = isLogin ? "Login" : "Signup";
            document.getElementById('auth-btn').innerText = isLogin ? "Login" : "Register";
            document.getElementById('switch-mode').innerText = isLogin ? "New here? Create an account" : "Already have an account? Login";
        };

        document.getElementById('auth-btn').onclick = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(!email || !pass) return alert("Please fill all fields");

            if(isLogin) loginUser(email, pass);
            else registerUser(email, pass);
        };
    </script>
</body>
</html>
